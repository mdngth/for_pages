---
layout: default
---
 
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            {{ page.date | date: "%d.%m.%Y" }}
        </div>
    </header>
 
    <div class="post-body">
        {{ content }}
    </div>
 
    <hr class="sep" />
 
</article>
